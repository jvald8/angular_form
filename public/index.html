<!DOCTYPE html>
<html ng-app='angularForm'>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="./form.js"></script>
  </head>

  <body ng-controller='FormController'>

    <div id='head-wrapper'>
      <a href='http://www.localhost:3001/auth/facebook'>Log in</a>
      <a href='http://www.localhost:3001/logout'>Log out</a>
    </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">Id</th>
              <th>Email</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">{{currentUser.id}}</td>
              <td>{{currentUser.email}}</td>
              <td>{{currentUser.name}}
            </tr>
          </tbody>
        </table>
      </div>


  </body>
</html>
